<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" id="home" aria-current="page" href="/">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" id="dashboard" href="/secure/dashboard.html">Dashboard</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" id="add-post" href="/secure/add_post.html">Add Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="register" href="/secure/admin-register.html">Add User</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Categories
          </a>
          <ul class="dropdown-menu" id="category-menu">
            </ul>
        </li>
             
      <li class="nav-item dropdown " id="profile">
      <img src="" alt="avatar" class="avatar dropdown-toggle" data-bs-toggle="dropdown">
      <ul class="dropdown-menu">
            <li><a class="dropdown-item d-flex justify-content-center" href="#">
              <img src="/images/blank-profile-picture.png" alt="img-profile" class="profile dropdown-toggle img-fluid" data-bs-toggle="dropdown">
              </a></li>
              <div class=" text-center"><span>Hello</span> <span class="fst-italic text-capitalize" id="nav-username"></span></div>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-primary" href="/secure/edit-profile.html">Edit Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <form action="/logout" id="logoutForm" method="post"></form>
            <li><a class="dropdown-item" onclick="document.getElementById('logoutForm').submit()" id="logout" href="#">Logout</a></li>
          </ul>
          </li>
        
      </ul>
    
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search"  aria-label="Search"/>
        <button class="btn btn-outline-primary" id="search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<main>
    <div class="container">
      <!--Flash message-->
      <div class="toast-container position-fixed top-2 p-3">
                </div>
    
   <!--Spinner-->
       <div id="spinner" class="text-center my-3" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
       </div>
<!--featured container-->
<div class="row my-2" id="featured-list">

</div>
<!--post card container-->
<div class="row " id="post-list">

    </div>
    </div>
    <template id = "card-template">
     <div id="card-spinner" class="text-center my-3" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

       </div>
        <!--Post card template -->
        <div class="col-12 col-md-6 col-lg-4 mb-1 p-1">
    <div class="card h-100 shadow">
            <img src="" alt="thumbnail" class="card-img-top">
            <div id="category-container">
              <span class="badge bg-primary fs-6" id="category"></span>
            </div>
            <div class="card-body ">
               <h5 class="card-title"></h5>
               <p class="card-text"></p>
               <a href="" class="btn btn-primary" id="post-link">Read More</a>
               <div class="list-group list-group-flush" id="other-posts">
                  <img src="" alt="" class="me-3" id="post-list-thumb">
                </div>
               </div>
               <div class="card-footer">
                <ul class="pagination pagination-sm justify-content-center pagination-list"></ul>
               </div>
            </div>
      </div>
        </div>
        
    </template>

    <template id="slide-template">
      <!--Post carousel template-->
       <div id="" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
                </div>
          
           <!-- <button class="carousel-control-prev" type="button" data-bs-target="" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-prev" type="button" data-bs-target="" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
       </div>
    </template>
        
</main>
<script src="/js/main.js"></script>

</html>
