<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>EazyBlog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EazyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search"  aria-label="Search"/>
        <button class="btn btn-outline-primary" id="search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<main>
    <div class="container">
      <!--Flash message-->
      <div class="toast-container position-fixed top-2 p-3">
        <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body"></div>
        </div>
    </div>

    <!--Spinner-->
       <div id="spinner" class="text-center my-3" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
       </div>
<div class="row" id="post-list">

    </div>
    <template id = "card-template">
     <div id="card-spinner" class="text-center my-3" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
       </div>
        <!--Post card template -->
        <div class="col-12 col-md-6 col-lg-4 mb-1 p-1">
    <div class="card h-100 shadow">
            <img src="" alt="thumbnail" class="card-img-top">
            <div id="category-container">
              <span class="badge bg-primary fs-6" id="category"></span>
            </div>
            <div class="card-body ">
               <h5 class="card-title"></h5>
               <p class="card-text"></p>
               <a href="" class="btn btn-primary" id="post-link">Read More</a>
               <div class="list-group list-group-flush" id="other-posts">
                  <img src="" alt="" class="me-3" id="post-list-thumb">
                </div>
               </div>
               <div class="card-footer">
                <ul class="pagination pagination-sm justify-content-center pagination-list"></ul>
               </div>
            </div>
      </div>
        </div>
        
    </template>
    </div>
    </div>
    
</main>
<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/flash.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
