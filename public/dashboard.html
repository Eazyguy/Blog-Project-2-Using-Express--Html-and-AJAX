<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EazyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<main>
    <div class="container mx-5" id="dashboard-container">
<template id="list-template">
    <ul class="list-group ">
        <li class="list-group-item p-3 m-1">
            <div class="main-info d-flex">
                <div class=" me-auto fw-bolder fs-5"><a  class="title text-decoration-none"></a></div>
            <div class="buttons"><a href="" class="btn btn-primary me-1 edit">Edit</a><button class="btn btn-danger delete" data-id="">Delete</button></div>
            </div>
            <div class="other-info text-capitalize d-inline"> 
                <div class="d-inline me-2"><span class="fw-bold me-1">Category:</span><span class="category "></span></div>
             <div class="d-inline"><span class="fw-bold me-1">Author:</span><span class="author"></span> </div></div>
        </li>
    </ul>
</template>
<template id="pagination-template">
  <ul class="pagination pagination-md justify-content-center pagination-list"></ul>
</template>
    </div>
     <div id="pagination-container"></div>
</main>
<script src="/js/bootstrap.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
