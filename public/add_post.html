<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>EazyBlog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EazyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<main class="mt-5">
    <div class="container w-50 border border-primary rounded p-3" id="post-form">
        <form action="/api/posts/add" method="post">
            <div class="d-flex justify-content-center align-items-center">
                <label for="title">Title: </label>
            <input type="text" class="form-control m-2" name="title">
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <label for="category">Category: </label>
            <select name="category" id="category" class="form-select m-2">
                <option selected value="">Choose a category</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="fashion">Fashion</option>
                <option value="education">Education</option>
            </select>
            </div>
            <div class="d-flex justify-content-start align-items-center .form-check">
            <textarea name="body" id="body" class="form-control m-2" rows="10"></textarea>
            </div>
            
           <div class="d-flex justify-content-start align-items-center .form-check">
            <label for="featured">Featured </label>
            <input type="checkbox" id="featured" class="form-check-input m-2 mt-2" name="featured">
            </div>

             <div class="d-flex justify-content-center align-items-center .form-check">
            <button class="btn btn-primary m-2" id="submit" type="submit">Submit</button>
             </div>
            
        </form>
    </div>
</main>
<script src="/js/bootstrap.js"></script>
<script src="/js/add-post.js"></script>
</body>
</html>
