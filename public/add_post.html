<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/quill/quill.snow.css">
    <title>EazyBlog - Add Post</title>
</head>
<body>
 
<template id="floating-editor">
<div class="img-meta-panel">
  <label class="form-label mb-1">Alt<input type="text"  class="form-control form-control-sm" name="alt"></label>
    <label class="form-label mb-1">Title<input type="text"  name="title" class="form-control form-control-sm"></label>
    <label class="form-label mb-1">Caption<textarea name="caption"  rows="2" class="form-control form-control-sm"></textarea></label>
    <div class="d-flex justify-content-end gap-2">
      <button type="button" data-action="save" class="btn btn-sm btn-primary">Save</button>
      <button type="button" data-action="close" class="btn btn-sm btn-secondary">Close</button>
    </div>
</div>
  
</template>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EazyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/"></a></li>
            <li><a class="dropdown-item" href="#"></a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search"  aria-label="Search"/>
        <button class="btn btn-outline-primary" id="search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<main class="mt-5">
   <div class="toast-container position-fixed p-3">
    </div>
    <div  id="post-form">
        <form id="post-form" action="/api/posts/add" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-8 col-sm-12 col-md-12  p-lg-5">
              <div class="container border border-primary rounded" id="container-1">
            <div class="d-flex justify-content-center align-items-center">
                <label for="title">Title: </label>
            <input type="text" class="form-control m-2" name="title">
            </div>

            <!---<div class="d-flex justify-content-center align-items-center">-->
            <div class="row">
              <div class="col">
                  <label for="category">Category: </label>
              </div>
              <div class="cat-container mb-2">
                <select name="category" id="category" class="form-select" data-allow-new="true">
                  <option selected value="">Choose a category</option>
                  </select>
              </div>
            
              </div>
                
            <!--</div>-->
            <div>
              <div id="editor"></div>
              <input type="hidden" name="body" id="body">
            <!--<textarea name="body" id="body" class="form-control m-2" rows="10"></textarea>-->
            </div>
            
           <div class="d-flex justify-content-start align-items-center .form-check">
            <label for="featured">Featured </label>
            <input type="checkbox" id="featured" class="form-check-input m-2 mt-2" name="featured">
            </div>

             <div class="d-flex justify-content-center align-items-center .form-check">
            <button class="btn btn-primary m-2" id="submit" type="submit">Submit</button>
             </div>
          </div>
            </div><div class="col-lg-4 col-sm-12 col-md-12 mt-5">
              <div class="container px-3">
              <label for="preview" class="ms-5 mb-2 fw-bold">Featured image</label>
              <div class="container rounded-0 image-preview "></div>
              <input type="file" name="image" id="preview" class="form-control mx-2" accept="image/*">
              </div>
                <br>
              <div class="container px-3">
              <label for="keywords" class="form-label">Keywords</label>
              <select name="keywords[]" id="keywords" class="form-select" data-allow-clear="true" data-allow-new="true" multiple>
              <option value="" selected disabled hidden> Choose a keyword...</option>
              <option value="1" > Choose a keyword...</option>
              </select>
              </div>
              
            </div>

            </div>
        
        </form>
    </div>
</main>
<script src="/js/bootstrap.bundle.min.js" type="module"></script>
<script src="/js/add-post.js" type="module"></script>
<script src="/quill/quill.js"></script>
<script src="/js/quill-custom-image-blot.js" ></script>
<script src="/js/quill-setup.js" ></script>

</body>
</html>
