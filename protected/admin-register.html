    <!--regstration form-->
    <div class="container d-flex justify-content-center align-items-center vh-100 h-100">
        <div class="border  border-primary p-4 rounded shadow-lg" id="login-con">
            <div class="fw-bolder text-center my-5 fs-4">Register</div>
            
            <form action="/api/register" method="POST" id="register">
            <div class="d-flex align-items-center">
            <label class="form-label" for="username">Username<span class="text-danger">*</span></label>
            <input class="form-control ms-5" type="text" name="username" id="username" required>
            </div>
            <br><br>
            <div class="d-flex align-items-center">
            <label class="form-label" for="firstname">Firstname<span class="text-danger">*</span></label>
            <input class="form-control ms-5" type="text" name="firstname" id="firstname" required>
            </div>
            <br>
            <br>
            <div class="d-flex align-items-center">
            <label class="form-label" for="surname">Surname<span class="text-danger">*</span></label>
            <input class="form-control ms-5" type="text" name="surname" id="surname" required>
            </div>
            <br>
            <br>
            <div class="d-flex align-items-center">
            <label class="form-label me-4" for="email">Email<span class="text-danger">*</span></label>
            <input class="form-control ms-5" type="email" name="email" id="email" required>
            </div>
            <br>
            <br>
            <div class="d-flex align-items-center">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input class="form-control ms-5" type="password" name="password" id="password" required>
            </div>
            <br>
            <br>
            <div class="d-flex align-items-center">
            <label for="confirm" class="form-label">Confirm password</label>
            <input class="form-control ms-4" type="password" name="confirm" id="confirm">
            </div>
            <br>
            <br>
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-auto" id="reg-btn" type="submit">Submit</button>
            </div>
            <br>
            <div class="fst-italic fs-6"><span class="text-danger">*</span>required</div>
        </form>
        </div>
